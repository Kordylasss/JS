<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7534b78728.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <div class="header">
            <h1>TODO LIST</h1>
            <input type="text" class="todo-input" placeholder="Wpisz treść zadania...">
            <button class='add-btn btnAdd'>ADD</button>
        </div>
        <div class="toDoList">
            <h2>Lista zadań:</h2>
            <p class="error-info"></p>
            <ul></ul>
        </div>
    </div>

    <div class="popup displayNone">
        <h2>Edytuj zadanie:</h2>
        <p class="popu-info"></p>
        <input type="text" class="edit-input" placeholder="Wpisz treść zadania..."><br>
        <button class="apply">ZATWIERDŹ</button>
        <button class="cancel">ANULUJ</button>
    </div>


    <script src='engine.js'></script>
</body>

</html>
